<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Bienvenidxs a PetBook!!</h1>
    <p>Bienvenidos al primer y único sitio que permite a tus mascotas tener amigos
         sin hacerte salir a la calle a socializar a vos!!!!!</p>

    <form>
        <label>Nombre de tu mascota: <input type="text" name="username" placeholder="nombre" required> </label>
        <br>
        <label for="edad">Edad: </label>
        <input type="number" name="edad" id="edad" placeholder="edad" required>
        <br>
        <label for="color">Color de tu mascota: </label>
        <input type="color" name="color" id="color" required>
        <br>
        <label for="mail">Dirección de correo:</label>
        <input type="mail" name="mail" id="mail" required>
        <br>
        <label for="contraseña">Contraseña: </label>
        <input type="password" name="contraseña" id="contraseña" placeholder="password" required>
        <br>
        <input type="submit">
    </form>
</body>

</html>
